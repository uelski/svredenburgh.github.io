<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1 Practice</title>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <p id="headerText">
          The Game.
        </p>
      </div>
      <br>

      <div id="side"></div>
      <div id="sidebar">
        <p>
          Hello.
        </p>
      </div>
      <div id="topOfGame">

      </div>
      <section id="invisible">

      </section>
      <div id="gameBox">
        <button id="playBtn" type="button" name="button">Play</button>
        <section id="inside">
        <div id="pad1" class="pad">
          <audio preload="auto" id="sound1" data-pad="1">
          <source src="Bounce1(C).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad2" class="pad">
          <audio preload="auto" id="sound2" data-pad="1">
          <source src="Bounce2(D).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad3" class="pad">
          <audio preload="auto" id="sound3" data-pad="1">
          <source src="Bounce3(E).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad4" class="pad">
          <audio preload="auto" id="sound4" data-pad="1">
          <source src="Bounce4(F).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad5" class="pad">
          <audio preload="auto" id="sound5" data-pad="1">
          <source src="Bounce5(G).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad6" class="pad">
          <audio preload="auto" id="sound6" data-pad="1">
          <source src="Bounce6(A).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad7" class="pad">
          <audio preload="auto" id="sound7" data-pad="1">
          <source src="Bounce7(B).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad8" class="pad">
          <audio preload="auto" id="sound8" data-pad="1">
          <source src="Bounce8(C).mp3" type="audio/mpeg"/>
        </audio>
        </div>
        <div id="pad9" class="pad">
          <audio preload="auto" id="sound9" data-pad="1">
          <source src="Bounce9(Gflat).mp3" type="audio/mpeg"/>
        </audio>
        </div>
      </section>



      </div>
      <div id="gameRight">

      </div>
      <div id="footer">

      </div>

    </div>
  </body>
</html>
