<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project 1 Practice</title>
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif|Play:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <body>
    <div class="wrapper">

      <br>

      <div id="side">

        <p>

        </p>

        <p>

        <p>

      </div>

        <section id="inside">

        </audio>
        </div>
        <div id="pad9" class="pad">
          <audio preload="auto" id="sound9" data-pad="1">
          <source src="Bounce9(Gflat).mp3" type="audio/mpeg"/>
        </audio>
        </div>
      </div>
      </section>
      </div>
